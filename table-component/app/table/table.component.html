<h1>Table rows: {{table_rows}}</h1>
<table>
  <tr *ngFor="let product of Products; let i = index;">
    <td>{{product.id}}</td>
    <td [style.background-color]="product.price > 500 ? 'red' : ''">{{product.name}}</td>
    <td>{{product.price}}</td>
    <td (click)=delete(i)>Delete</td>
  </tr>
</table>
